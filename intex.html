<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Kids Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .book {
            display: inline-block;
            margin: 10px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }
        .book img {
            max-width: 150px;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Magical Kids Library</h1>
        <div id="book-collection">
            <div class="book">
                <h2>The Very Hungry Caterpillar</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/d/df/The_Very_Hungry_Caterpillar.jpg/220px-The_Very_Hungry_Caterpillar.jpg" alt="The Very Hungry Caterpillar">
                <p>By Eric Carle</p>
            </div>
            <div class="book">
                <h2>Where the Wild Things Are</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/0a/Where_the_Wild_Things_Are_%28book%29_cover.jpg/220px-Where_the_Wild_Things_Are_%28book%29_cover.jpg" alt="Where the Wild Things Are">
                <p>By Maurice Sendak</p>
            </div>
            <div class="book">
                <h2>Goodnight Moon</h2>
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/29/Goodnight_Moon.jpg/220px-Goodnight_Moon.jpg" alt="Goodnight Moon">
                <p>By Margaret Wise Brown</p>
            </div>
        </div>
    </div>
</body>
</html>
